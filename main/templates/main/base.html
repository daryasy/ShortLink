<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <p class="h5 my-0 me-md-auto fw-normal">ShortLink/<span class="text-success">{{ user.username|default:'Guest' }}</span></p>
    <nav class="my-2 my-md-0 me-md-3">
        <a class="p-2 text-dark" href="{% url 'main_short_link' %}">Home</a>
        <a class="p-2 text-dark" href="{% url 'all_links' %}">Links</a>
        {% if user.is_authenticated %}
        <a class="p-2 text-dark" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <a class="p-2 text-dark" href="{% url 'login' %}">Login</a>
        {% endif %}
    </nav>
</header>
<div class="d-flex align-items-center" style="min-height: 90vh!important;">
    <div class="container w-50">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
