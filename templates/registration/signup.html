 <form method="post">
    {% csrf_token %}

      <p>
        {{ field.label_tag }}<br>
        {{ field }}

        {% for error in field.errors %}
          <p class="text-error">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
   <button type="submit" class="btn btn-success">Sign Up</button>
  </form>

<p class="text-success mt-2"> Already have an account?

</p>
